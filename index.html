<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM2.5 Widget</title>
  <style>
    :root {
      --title-size: 4em;
      --value0-size: 20em;
      --value-size: 10em;
      --text-size: 2em;
      --small-text-size: 3em;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 92vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    #pm-widget {
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 75vw;
      max-width: 1080px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #aqi-image-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    #aqi-image {
      width: 250px;
      height: 250px;
    }
    .pm-title {
      font-size: var(--title-size);
      font-weight: bold;
    }
    .pm-value0 {
      font-size: var(--value0-size);
      font-weight: bold;
      color: #333;
    }
    .pm-value {
      font-size: var(--value-size);
      font-weight: bold;
      color: #333;
    }
    .pm-text {
      font-size: var(--text-size);
      color: #050505;
      margin: 2px 0;
    }
    .small-text {
      font-size: var(--small-text-size);
      color: #050505;
    }
    #pm-aqi-container {
      margin-top: 0px;
      padding: 0px;
      border: 4px solid #ddd;
      border-radius: 20px;
      background-color: #f9f9f9;
      width: 80%;
      text-align: center;
    }
    .separator {
      margin: 20px 0;
      height: 3px;
      background-color: #ddd;
      width: 90%;
    }
    .header-group {
      font-size: 35px;
      display: inline-block;
      text-align: center;
      line-height: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-group">
      <h3>รายงานสถานการณ์คุณภาพอากาศ</h3>
      <h4>โรงพยาบาลสมเด็จพระเจ้าตากสินมหาราช จ.ตาก</h4>
      <p id="current-datetime">อัพเดตล่าสุด: 13 มกราคม 2568 เวลา 15:43:43</p>
    </div>
    <br><br>
    <div id="pm-widget">
      <div id="aqi-image-container">
        <img id="aqi-image" src="./aqi_icon/ic-face-green.svg" alt="Good">
      </div>
      <div class="pm-title" id="pm-title">คุณภาพอากาศดีมาก</div>
      <div class="pm-value0" id="pm-25">0</div>
      <div class="small-text">ค่า PM2.5 ไม่ควรเกิน 37.5 มคก./ลบม.</div>
      <div class="pm-text" id="pm-text">[ประชาชนทั่วไป] สามารถทำกิจกรรมกลางแจ้งได้ตามปกติ</div>
      <div id="pm-aqi-container">
        <div class="pm-value" id="pm-aqi">0</div>
        <div class="small-text">ค่า AQI</div>
      </div>
    </div>
  </div>

  <script>
    const aqiUrl = 'https://open-api.cmuccdc.org/api/dustboy/station?apikey=AmvZNJ1jyK4K6FO06VbhW0dTpkIfYk8NOOsdPcBp';

    // Function to calculate AQI (if needed)
    function calculateAQI(Ci) {
      const breakpoints = [
        { Cmin: 0, Cmax: 15, Imin: 0, Imax: 25 },
        { Cmin: 15.1, Cmax: 25, Imin: 26, Imax: 50 },
        { Cmin: 25.1, Cmax: 37.5, Imin: 51, Imax: 100 },
        { Cmin: 37.6, Cmax: 75, Imin: 101, Imax: 200 },
        { Cmin: 75.1, Cmax: 500, Imin: 201, Imax: 500 }
      ];

      const range = breakpoints.find(bp => Ci >= bp.Cmin && Ci <= bp.Cmax);
      if (!range) throw new Error("Invalid PM2.5 concentration value");

      const AQI = ((range.Imax - range.Imin) / (range.Cmax - range.Cmin)) * (Ci - range.Cmin) + range.Imin;
      return Math.round(AQI);
    }

    // Function to update date and time
    function updateDateTime(logDatetime) {
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const formatter = new Intl.DateTimeFormat('th-TH', options);
      document.getElementById('current-datetime').textContent = `อัพเดตล่าสุด: ${formatter.format(new Date(logDatetime))}`;
    }

    // Fetch data from API and update UI
    fetch(aqiUrl)
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        const station = data[0]; // Assuming the first station is the target
        const pm25 = station.pm25;
        const aqi = calculateAQI(pm25);
        const rgbValue = station.th_color.split(",");
        const logDatetime = station.log_datetime;

        // Update UI elements
        document.getElementById("pm-aqi").textContent = `${aqi}`;
        document.getElementById("pm-25").textContent = `${pm25}`;
        document.getElementById("pm-title").textContent = `${station.th_title}`;
        document.getElementById("pm-text").textContent = `${station.th_caption}`;
        document.getElementById("pm-widget").style.backgroundColor = `rgb(${rgbValue[0]}, ${rgbValue[1]}, ${rgbValue[2]})`;

        // Update AQI image based on AQI value
        const aqiImageElement = document.getElementById('aqi-image');
        if (aqi <= 50) {
          aqiImageElement.src = './aqi_icon/ic-face-green.svg';
          aqiImageElement.alt = 'Good';
        } else if (aqi <= 100) {
          aqiImageElement.src = './aqi_icon/ic-face-yellow.svg';
          aqiImageElement.alt = 'Moderate';
        } else if (aqi <= 200) {
          aqiImageElement.src = './aqi_icon/ic-face-orange.svg';
          aqiImageElement.alt = 'Unhealthy';
        } else {
          aqiImageElement.src = './aqi_icon/ic-face-red.svg';
          aqiImageElement.alt = 'Very Unhealthy';
        }

        // Update date and time
        updateDateTime(logDatetime);
      })
      .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById("pm-title").textContent = "ไม่สามารถโหลดข้อมูลได้";
        document.getElementById("pm-text").textContent = "กรุณาลองใหม่อีกครั้งในภายหลัง";
      });
  </script>
</body>
</html>
